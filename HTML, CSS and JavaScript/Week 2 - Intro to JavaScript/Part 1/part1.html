            var readableColors = colors.join(', ');
            var finished = false;
            
            function do_game(){
                var targetNum = Math.floor(Math.random() * colors.length);
                var target = colors[targetNum];
                var count = 0;
                var guess_input;
                
                alert("The color I am thinking of is " + target);

                while(!finished){
                    guess_input = prompt("I am thinking of one of these colors:\n\n" + readableColors + "\n\n What color am I thinking of?");
                    count++;
                    if(guess_input == target)
                    {
                        finished = true;
                        alert("Congradulations!  You have guessed the color! \n\nIt took you " + count + " guess(es) to finish the game!")
                    }
                    else{
                        alert("Sorry, your guess is not correct! \n\nPlease try again.")
                    }
                }

            }
